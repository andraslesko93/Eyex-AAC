<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Eyex AAC logs</title>

    <!-- Bootstrap core CSS -->
	<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='vendor/bootstrap/css/bootstrap.min.css') }}">
    <!-- Custom styles for this template -->
	<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/logo-nav.css') }}">

  </head>

  <body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="/">
			Eyex-AAC
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>	
        <div class="collapse navbar-collapse" id="navbarResponsive">
        </div>
      </div>
    </nav>

    <!-- Page Content -->
    <div class="container">
      <h3 class="mt-4">Top 5 most used messengers:</h3>
        <div align="center">
            <canvas id="bar-chart" width="600" height="250"></canvas>
        </div>

      <h3 class="mt-4">Messengers by usage:</h3>
        {% for messenger in messengers %}
        <div class="row"  style="width:400;" >
          <div class="col-sm-11">
              <font size="5">
              {{ loop.index }}.
              <a href="messengers/{{messenger.id}}">
              {{ messenger.messenger_name }}
              </a>
              </font>
          </div>
        </div>

        {% endfor %}

    </div>


    <!-- /.container -->

    <!-- Bootstrap core JavaScript -->

    <script src="{{ url_for('static',filename='vendor/jquery/jquery.min.js') }}"></script>
    <script src="{{ url_for('static',filename='vendor/bootstrap/js/bootstrap.bundle.min.js') }}"></script>
	<script src="{{ url_for('static',filename='vendor/chartjs/Chart.min.js ') }}"></script>
    <script src="{{ url_for('static',filename='js/chart.js') }}"></script>
  </body>

</html>
